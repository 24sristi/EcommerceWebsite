<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="adminPage.css">
    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
   <script src="header.js"></script>
    <form id="form">
        <h1>Koovs Admin Page</h1>
        <label for="">Select Gender</label>
        <select name="" id="gender" required>
            <option value="">Select Gender</option>
            <option value="men">Man</option>
            <option value="women">Women</option>
        </select>
        <label for="">Select Category</label>
       
        <select name="" id="catemen" >
            <option value="">Select Category for Men</option>
            <option value="newArrivalClothing">New Arrival Clothing</option>
            <option value="newArrivalFootWear">NEW ARRIVALS:FOOTWEAR & ACCESSORIES</option>
            <option value="shirts">Shirts</option>
            <option value="teePoloShirts">T-Shirts & Polo Shirts</option>
            <option value="jeans">Jeans</option>
            <option value="trousers">Trousers & Chinos</option>
            <option value="vests">Vests</option>
            <option value="knitwear">Knitwear</option>
            <option value="shorts">Shorts</option>
            <option value="hoodies">Hoodies & Sweatshirts</option>      
        </select>
      
        <select name="" id="catewomen">
            <option value="">Select Category for Women</option>
            <option value="newArrivalClothing">New Arrival Clothing</option>
            <option value="newArrivalFootWear">NEW ARRIVALS:FOOTWEAR & ACCESSORIES</option>
            <option value="tops">Tops</option>
            <option value="dresses">Dresses</option>
            <option value="sports">Sports & Active Wear</option>
            <option value="jeans">Jeans</option>
            <option value="skirts">Skirts</option>
            <option value="trousers">Trousers & Leggings</option>
            <option value="Cardigans">Cardigans & Pullovers</option>
        </select>
        <label for="">Enter Brand</label>
        <input type="text" name="" id="brand"/>
        <label for="">Name of Product</label>
        <input type="text" id="desc"/>
        <label for="">Enter first image URL</label>
        <input type="text" name="" id="img_url1"/>
        <label for="">Enter second Image URL</label>
        <input type="text" name="" id="img_url2"/>
        <label for="">Enter third Image URL</label>
        <input type="text" name="" id="img_url3"/>
        <label for="">Enter fourth Image URL</label>
        <input type="text" name="" id="img_url4"/>
        <label for="">Available Price</label>
        <input type="number" name="" id="price"/>
        <label for="">Crossed Price</label>
        <input type="number" name="" id="crossedprice"/>
        <label for="">Enter discount</label>
        <input type="number" name="" id="offer"/>
        <input type="submit" name="" id="submit"/>
    </form>
    <script src="footer.js"></script>
</body>
</html>
<script src="adminPage.js"></script>
<script src="footerJS.js"></script>
<script src="navBar.js"></script>
