<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koovs Signup/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Slab&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Slab:wght@800&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset-pass.css">
</head>
<body>
    <div class="reset-page">
        <div class="reset-header">
            <p class="Rtitle">Reset Password</p>
            <div class="Rtitle-content">Reset your password to get access to your account</div>
        </div>
        <div class="reset-form">
            <form id="Rform" class="Rform">
                <div class="Rform-control">
                    <input type="email" id="Remail" placeholder="Enter your email" autocomplete="off">
                    <small>Please enter valid email</small>
                </div>
                    <div class="resetbtn">
                        <input type="submit" value="RESET PASSWORD" class="resetBtn" onclick="resetForm()">
                    </div>
                
            </form>
        </div>
    </div>
</body>
</html>

<script src="reset-pass.js"></script>
